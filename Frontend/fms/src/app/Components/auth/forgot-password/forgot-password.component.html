<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
	  
	  
	  
      <div class="text-center mb-4">
        <i class="bi bi-key-fill text-primary mb-3" style="font-size: 3.5rem;"></i>
        <h2 class="fw-bold text-primary">Forgot Password?</h2>
        <p class="text-muted">No worries, weâ€™ll send you reset instructions.</p>
      </div>
	
          <!-- Alerts -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

      <!-- Form -->
      <form #forgotForm="ngForm" (ngSubmit)="onSubmit(forgotForm)" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            #email="ngModel"
            required
            email
            placeholder="Enter your email address"
            [ngClass]="{'is-invalid': email.invalid && email.touched}"
          />
          <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill" [disabled]="forgotForm.invalid">
            <i class="bi bi-send me-2"></i> Send Reset Link
          </button>
        </div>
      </form>

      <!-- Footer Links -->
      <div class="text-center mt-4">
        <p class="text-muted mb-1">Remember your password?</p>
        <a routerLink="/login" class="fw-semibold">Back to Sign In</a>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-body text-center p-5">
        <i class="bi bi-check-circle-fill text-success mb-3" style="font-size: 4rem;"></i>
        <h4 class="text-success fw-bold mb-3">Email Sent!</h4>
        <p class="text-muted mb-4">
          We've sent a password reset link to your email. Please check your inbox.
        </p>
        <button type="button" class="btn btn-success px-4" data-bs-dismiss="modal">
          Got It
        </button>
      </div>
    </div>
  </div>
</div>
</div>
