<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-key-fill text-primary mb-3" style="font-size: 3rem;"></i>
            <h2 class="fw-bold text-primary">Forgot Password?</h2>
            <p class="text-muted">Don't worry, we'll send you reset instructions</p>
          </div>

          <form #forgotForm="ngForm" (ngSubmit)="onSubmit(forgotForm)">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="user.email"
                #email="ngModel"
                required
                email
                placeholder="Enter your email address"
              />
              <div class="invalid-feedback d-block" *ngIf="email.invalid && email.touched">
                Please enter a valid email address.
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="forgotForm.invalid">
                Send Reset Link
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted">Remember your password?</p>
            <a routerLink="/login" class="text-decoration-none">Back to Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div
  class="modal fade"
  id="successModal"
  tabindex="-1"
  aria-labelledby="successModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center p-5">
        <i class="bi bi-check-circle-fill text-success mb-3" style="font-size: 4rem"></i>
        <h4 class="text-success mb-3">Email Sent!</h4>
        <p class="text-muted mb-4">
          We've sent a password reset link to your email address. Please check your inbox and follow the instructions.
        </p>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Got It</button>
      </div>
    </div>
  </div>
</div>
