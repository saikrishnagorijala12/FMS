<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 p-md-5 scrollable-form">
          
          <!-- Logo / Avatar -->
          <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
                 alt="User Avatar" class="rounded-circle mb-3" width="80" height="80">
            <h3 class="fw-bold text-primary">Welcome Back</h3>
            <p class="text-muted small">Sign in to continue to your dashboard</p>
          </div>

          <!-- Alerts -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Angular Template Driven Form -->
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input 
                type="email" 
                class="form-control form-control-lg" 
                id="email" 
                name="email" 
                [(ngModel)]="email" 
                required email
                #emailRef="ngModel" 
                placeholder="Enter your email" />
              <div class="invalid-feedback d-block" *ngIf="emailRef.invalid && emailRef.touched">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input 
                  [type]="passwordVisible ? 'text' : 'password'" 
                  class="form-control form-control-lg" 
                  id="password" 
                  name="password"
                  [(ngModel)]="password" 
                  required #passwordRef="ngModel"
                  placeholder="Enter your password" />
                <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
                  <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <div class="invalid-feedback d-block" *ngIf="passwordRef.invalid && passwordRef.touched">
                Please enter your password.
              </div>
            </div>

            <!-- Remember Me + Forgot -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe" />
                <label class="form-check-label small" for="rememberMe">Remember me</label>
              </div>
              <a routerLink="/forgot" class="text-decoration-none small">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill" [disabled]="loginForm.invalid">
                Sign In
              </button>
            </div>
          </form>

          <!-- Divider -->
          <div class="text-center my-3 text-muted">— or —</div>

          <!-- Sign Up -->
          <div class="text-center">
            <p class="small mb-2">Don't have an account?</p>
            <a routerLink="/register" class="btn btn-outline-primary rounded-pill px-4">Create Account</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
